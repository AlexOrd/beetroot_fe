<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Padding & Margin</title>
    <style>
        ul {
            padding-left: 0;
        }

        li {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>

    <ul>
        <li>Lorem, ipsum.</li>
        <li>Quia, sapiente?</li>
        <li>Enim, aliquam.</li>
        <li>Officiis, voluptate!</li>
    </ul>

</body>

</html>
